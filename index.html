<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="gameboard-wrapper">
        <div class="gameboard">
          <div class="block" data-row="1" data-column="1"></div>
          <div class="block center" data-row="1" data-column="2"></div>
          <div class="block" data-row="1" data-column="3"></div>
          <div class="block row" data-column="1" data-row="2"></div>
          <div class="block row center" data-row="2" data-column="2"></div>
          <div class="block row" data-row="2" data-column="3"></div>
          <div class="block" data-row="3" data-column="1"></div>
          <div class="block center" data-row="3" data-column="2"></div>
          <div class="block" data-row="3" data-column="3"></div>
        </div>
      </div>

      <div class="controller">
        <div class="button-wrapper">
          <button class="start">Start Game</button>
        </div>
        <div class="button-wrapper">
          <button class="rest">Resat Game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
