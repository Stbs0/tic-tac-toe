<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="gameboard-wrapper">
        <button class="block" data-row="0" data-column="0"></button>
        <button class="block center" data-row="0" data-column="1"></button>
        <button class="block" data-row="0" data-column="2"></button>
        <button class="block row" data-column="0" data-row="1"></button>
        <button class="block row center" data-row="1" data-column="1"></button>
        <button class="block row" data-row="1" data-column="2"></button>
        <button class="block" data-row="2" data-column="0"></button>
        <button class="block center" data-row="2" data-column="1"></button>
        <button class="block" data-row="2" data-column="2"></button>
      </div>
      <p class="winner"></p>
      <div class="controller">
        <div class="button-wrapper">
          <button class="start">Start Game</button>
        </div>
        <div class="button-wrapper">
          <button class="reset">Resat Game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
